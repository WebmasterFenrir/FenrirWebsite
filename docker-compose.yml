services:
  nginx-proxy:
    image: nginxproxy/nginx-proxy:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - certs:/etc/nginx/certs:ro
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy-net
    restart: unless-stopped

  letsencrypt:
    image: nginxproxy/acme-companion
    container_name: letsencrypt-companion
    depends_on:
      - nginx-proxy
    environment:
      - DEFAULT_EMAIL=webmaster@fenrirclub.be
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - certs:/etc/nginx/certs:rw
      - vhost:/etc/nginx/vhost.d
      - html:/usr/share/nginx/html
      - acme:/etc/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - proxy-net
    restart: unless-stopped

  site:
    build: .
    container_name: fenrir-site
    expose:
      - "80"
    environment:
      - VIRTUAL_HOST=fenrirclub.be,www.fenrirclub.be
      - LETSENCRYPT_HOST=fenrirclub.be,www.fenrirclub.be
      - LETSENCRYPT_EMAIL=webmaster@fenrirclub.be
    networks:
      - proxy-net
    restart: unless-stopped

  pocketbase:
    image: ghcr.io/muchobien/pocketbase:latest
    container_name: pocketbase
    environment:
      PB_PORT: 3000
      PB_ADMIN_EMAIL: ${PB_ADMIN_EMAIL}
      PB_ADMIN_PASSWORD: ${PB_ADMIN_PASSWORD}
      TZ: Europe/Berlin
    expose:
      - "3000"
    volumes:
      - ./pb_data:/pb_data
    networks:
      - proxy-net
    restart: unless-stopped

  pocketbase-nginx:
    image: nginx:alpine
    container_name: pocketbase-nginx
    ports:
      - "8090:8090"
    volumes:
      - ./pocketbase-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - pocketbase
    networks:
      - proxy-net
    restart: unless-stopped

networks:
  proxy-net:

volumes:
  certs:
  vhost:
  html:
  acme: