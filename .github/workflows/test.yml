name: CI - Run Tests (Bun)

on:
  pull_request:
    branches:
      - main

jobs:
  test-code:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Build
        run: bun run build

      - name: Run Test
        run: bun run test
