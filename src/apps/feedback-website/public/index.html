<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedback</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.5rem;
        background: radial-gradient(circle at top, #f2f4ff, #e5ecff);
      }

      .card {
        width: min(520px, 100%);
        border-radius: 16px;
        padding: 2rem;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 18px 40px -24px rgba(20, 44, 120, 0.6);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin-top: 0;
        font-size: clamp(1.75rem, 2vw + 1rem, 2.4rem);
        letter-spacing: -0.03em;
      }

      p.description {
        margin-bottom: 1.5rem;
        color: #4a5275;
      }

      form {
        display: grid;
        gap: 1rem;
      }

      label {
        display: grid;
        gap: 0.3rem;
        font-weight: 600;
        color: #26315d;
      }

      input,
      textarea {
        font: inherit;
        border: 1px solid #ccd4f3;
        border-radius: 10px;
        padding: 0.65rem 0.8rem;
        background: rgba(255, 255, 255, 0.85);
        transition: border-color 0.2s ease, box-shadow 0.2s ease;
      }

      input:focus,
      textarea:focus {
        outline: none;
        border-color: #5c6ff5;
        box-shadow: 0 0 0 3px rgba(92, 111, 245, 0.2);
      }

      textarea {
        min-height: 140px;
        resize: vertical;
      }

      button {
        justify-self: flex-start;
        padding: 0.65rem 1.4rem;
        font-weight: 600;
        border-radius: 999px;
        background: linear-gradient(135deg, #6470ff, #3b47d4);
        border: none;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:disabled {
        background: #aab3f4;
        cursor: progress;
      }

      button:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 10px 20px -12px rgba(59, 71, 212, 0.5);
      }

      .status {
        min-height: 1.25rem;
        font-size: 0.95rem;
      }

      .status.success {
        color: #1f8a4d;
      }

      .status.error {
        color: #c2273d;
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation: none !important;
          transition: none !important;
        }
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Share Your Feedback</h1>
      <p class="description">
        We read every note. Drop your thoughts below and we'll route them straight to the team.
      </p>
      <form id="feedback-form">
        <label>
          Name
          <input type="text" name="name" autocomplete="name" placeholder="Ada Lovelace" />
        </label>
        <label>
          Email <span style="font-weight: 400; color: #5f678a">(optional)</span>
          <input type="email" name="email" autocomplete="email" placeholder="ada@example.com" />
        </label>
        <label>
          Message
          <textarea name="message" required placeholder="What's on your mind?" minlength="5"></textarea>
        </label>
        <div class="status" id="status"></div>
        <button type="submit">Send feedback</button>
      </form>
    </main>

    <script>
      const form = document.getElementById("feedback-form");
      const statusEl = document.getElementById("status");
      const endpoint = window.FEEDBACK_ENDPOINT || "/feedback";

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "Sending...";
        statusEl.className = "status";

        const formData = new FormData(form);
        const payload = Object.fromEntries(formData.entries());

        try {
          const response = await fetch(endpoint, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              name: payload.name?.trim() || undefined,
              email: payload.email?.trim() || undefined,
              message: payload.message?.trim() || ""
            })
          });

          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            throw new Error(data.error || `Request failed (${response.status})`);
          }

          form.reset();
          statusEl.textContent = "Thanks for sharing!";
          statusEl.className = "status success";
        } catch (error) {
          console.error(error);
          statusEl.textContent = error.message || "Something went wrong.";
          statusEl.className = "status error";
        }
      });
    </script>
  </body>
</html>
