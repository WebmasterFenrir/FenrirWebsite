# Upstream for Pocketbase internal service
upstream pocketbase {
    server pocketbase:3000;
}

# Main site configuration
server {
    listen 80;
    listen 443 ssl;
    server_name fenrirclub.be www.fenrirclub.be;

    # SSL configuration will be handled by nginx-proxy
    # This file is included after the main proxy configuration

    location /api/ {
        # Proxy API requests to Pocketbase
        proxy_pass http://pocketbase/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers if needed
        add_header Access-Control-Allow-Origin "https://fenrirclub.be";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Content-Type, Authorization";

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "https://fenrirclub.be";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    location /_/ {
        # Internal redirect for admin interface
        # This location will be handled by the /admin/ location below
        return 301 /admin/;
    }

    location /admin/ {
        # Proxy admin dashboard to Pocketbase
        rewrite ^/admin/(.*) /_/$1 break;
        proxy_pass http://pocketbase;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Additional headers for admin interface
        proxy_set_header X-Script-Name /admin;

        # Handle redirects properly
        proxy_redirect /_/ /admin/;

        # Handle cookies
        proxy_cookie_path /_/ /admin/;
    }

    # Optional: Block direct access to Pocketbase if someone tries
    location ~ ^/(api|_) {
        # This will redirect to main site with error message
        return 403;
    }
}